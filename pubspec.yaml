  pattern_formatter: ^2.0.0
  percent_indicator: ^3.0.1
  # permission_handler: null
  pin_code_fields: ^7.3.0
  shimmer: ^2.0.0
  stacked: ^2.3.12
  stacked_hooks: ^0.2.2
  stacked_services: ^0.8.26
  url_launcher: null
  uuid: ^3.0.4
  webview_flutter: ^2.0.4

dev_dependencies:
  build_runner: null
  flutter_test:
    sdk: flutter
  hive_generator: null

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/
    - assets/image/
    - assets/svg/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: MADETOMMY
      fonts:
        - asset: assets/fonts/made_tommy/MADE_TOMMY_Thin.otf
        - asset: assets/fonts/made_tommy/MADE_TOMMY_Light.otf
        - asset: assets/fonts/made_tommy/MADE_TOMMY_Regular.otf
        - asset: assets/fonts/made_tommy/MADE_TOMMY_Medium.otf
        - asset: assets/fonts/made_tommy/MADE_TOMMY_Bold.otf
        - asset: assets/fonts/made_tommy/MADE_TOMMY_ExtraBold.otf
        - asset: assets/fonts/made_tommy/MADE_TOMMY_Black.otf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans/OpenSans-LightItalic.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Italic.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Medium.ttf
        - asset: assets/fonts/OpenSans/OpenSans-MediumItalic.ttf
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans/OpenSans-SemiBoldItalic.ttf
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans/OpenSans-BoldItalic.ttf
        - asset: assets/fonts/OpenSans/OpenSans-ExtraBold.ttf
        - asset: assets/fonts/OpenSans/OpenSans-ExtraBoldItalic.ttf
