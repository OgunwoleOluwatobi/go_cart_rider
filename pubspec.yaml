  flutter_dotenv: 4.0.0-nullsafety.1
  flutter_paystack: ^1.0.5
  flutter_platform_widgets: ^1.1.0
  flutter_polyline_points: ^1.0.0
  flutter_screenutil: ^5.0.0+2
  flutter_spinkit: ^5.0.0
  flutter_svg: ^0.22.0
  flutter_webview_plugin: ^0.4.0
  fluttertoast: ^8.0.8
  flutterwave: ^1.0.0
  geocoding: ^2.0.4
  geolocator: ^8.0.1
  get_it: ^7.2.0
  google_maps_flutter: ^2.1.1
  google_places_flutter: ^2.0.5
  hive: null
  hive_flutter: null
  image_picker: ^0.7.4
  intl: ^0.17.0
  logger: ^1.0.0
  mime: ^1.0.0
  mockito: ^5.0.15
  # monnify_flutter_sdk: ^1.1.0 
